<svg xmlns="http://www.w3.org/2000/svg" width="640" height="280" viewBox="0 0 640 280" aria-labelledby="title desc" role="img">
  <title id="title">Salesforce Automation Continuum</title>
  <desc id="desc">Diagram showing when to choose declarative tools versus Apex.</desc>
  <style>
    .box { fill: #f4f6f9; stroke: #1f2a44; stroke-width: 1.5; rx: 8; }
    .apex { fill: #fdeee3; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #1f2a44; }
    .arrow { stroke: #1f2a44; stroke-width: 1.5; marker-end: url(#arrowhead); fill: none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#1f2a44"/>
    </marker>
  </defs>
  <rect class="box" x="20" y="30" width="150" height="80"/>
  <text class="label" x="95" y="70" text-anchor="middle">Validation</text>
  <text class="label" x="95" y="90" text-anchor="middle">Rules &amp; Admin</text>
  <rect class="box" x="230" y="30" width="150" height="80"/>
  <text class="label" x="305" y="70" text-anchor="middle">Screen &amp;</text>
  <text class="label" x="305" y="90" text-anchor="middle">Record Flows</text>
  <rect class="box apex" x="440" y="30" width="180" height="80"/>
  <text class="label" x="530" y="65" text-anchor="middle">Apex Services,</text>
  <text class="label" x="530" y="85" text-anchor="middle">Triggers, APIs</text>
  <line class="arrow" x1="170" y1="70" x2="230" y2="70"/>
  <line class="arrow" x1="380" y1="70" x2="440" y2="70"/>
  <text class="label" x="170" y="118" text-anchor="middle">Need branching?</text>
  <text class="label" x="385" y="118" text-anchor="middle">Need bulk/limits?</text>
  <rect class="box" x="100" y="170" width="160" height="70"/>
  <text class="label" x="180" y="205" text-anchor="middle">Low Risk /</text>
  <text class="label" x="180" y="225" text-anchor="middle">Rapid Iteration</text>
  <rect class="box apex" x="360" y="170" width="200" height="70"/>
  <text class="label" x="460" y="205" text-anchor="middle">High Control /</text>
  <text class="label" x="460" y="225" text-anchor="middle">Tested Deployments</text>
  <line class="arrow" x1="260" y1="205" x2="360" y2="205"/>
</svg>
